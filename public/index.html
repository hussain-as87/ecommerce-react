<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <title>Male-Fashion | Template</title>
    <script>
        const publicUrl = "%PUBLIC_URL%";
        const isDashboard = window.location.pathname.includes("admin") || window.location.pathname.includes("user");

        const addStylesheet = (href) => {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = href;
            document.head.appendChild(link);
        };

        const addScript = (src) => {
            const script = document.createElement("script");
            script.src = src;
            document.body.appendChild(script);
        };

        if (isDashboard) {
            document.write('<title>Dashboard</title>')
            document.write('<link rel="stylesheet" href="%PUBLIC_URL%/dashboard/assets/vendors/core/core.css">')
            document.write('<link rel="stylesheet" href="%PUBLIC_URL%/dashboard/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">')
            document.write('<link rel="stylesheet" href="%PUBLIC_URL%/dashboard/assets/fonts/feather-font/css/iconfont.css">')
            document.write('<link rel="stylesheet" href="%PUBLIC_URL%/dashboard/assets/vendors/flag-icon-css/css/flag-icon.min.css">')
            document.write('<link rel="stylesheet" href="%PUBLIC_URL%/dashboard/assets/css/demo_2/style.css">')
            document.write('<link rel="shortcut icon" href="%PUBLIC_URL%/dashboard/assets/images/favicon.png"/>')
            /*datatable scripts*/
            document.write('<link rel="shortcut icon" href="%PUBLIC_URL%/dashboard/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css"/>')

        } else {
            addStylesheet("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap");
            addStylesheet(`${publicUrl}/css/bootstrap.min.css`);
            addStylesheet(`${publicUrl}/css/font-awesome.min.css`);
            addStylesheet(`${publicUrl}/css/elegant-icons.css`);
            addStylesheet(`${publicUrl}/css/magnific-popup.css`);
            addStylesheet(`${publicUrl}/css/nice-select.css`);
            addStylesheet(`${publicUrl}/css/owl.carousel.min.css`);
            addStylesheet(`${publicUrl}/css/slicknav.min.css`);
            addStylesheet(`${publicUrl}/css/style.css`);
        }
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
    if (isDashboard) {
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/core/core.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/chartjs/Chart.min.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/jquery.flot/jquery.flot.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/jquery.flot/jquery.flot.resize.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/apexcharts/apexcharts.min.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/progressbar.js/progressbar.min.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/feather-icons/feather.min.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/js/template.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/js/dashboard.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/js/datepicker.js"></scr' + 'ipt>');
        /*datatable scripts*/
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/datatables.net/jquery.dataTables.js"></scr' + 'ipt>');
        document.write('<script src="%PUBLIC_URL%/dashboard/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></scr' + 'ipt>');
    } else {
        addScript("https://kit.fontawesome.com/cc1007967f.js");
        addScript("https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js");
        addScript("https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js");
        addScript("https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js");
        addScript(`${publicUrl}/js/jquery-3.3.1.min.js`);
        addScript(`${publicUrl}/js/bootstrap.min.js`);
        addScript(`${publicUrl}/js/jquery.nice-select.min.js`);
        addScript(`${publicUrl}/js/jquery.nicescroll.min.js`);
        addScript(`${publicUrl}/js/jquery.magnific-popup.min.js`);
        addScript(`${publicUrl}/js/jquery.countdown.min.js`);
        addScript(`${publicUrl}/js/jquery.slicknav.js`);
        addScript(`${publicUrl}/js/mixitup.min.js`);
        addScript(`${publicUrl}/js/owl.carousel.min.js`);
        addScript(`${publicUrl}/js/main.js`);
    }
</script>
</body>
</html>
